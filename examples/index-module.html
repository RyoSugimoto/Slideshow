<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <script defer type="module" src="./assets/example.js"></script>
  <link rel="stylesheet" href="../dist/css/slideshow.css">
  <link rel="stylesheet" href="./assets/example.css">
</head>
<body>

<div class="slideshow">
  <div class="slideshow__loading">Loading</div>

  <div
    id="slideshow-pagination"
    class="slideshow__pagination"
  ></div>

  <ul
    id="slideshow-list"
    class="slideshow__list"
  >
    <li class="slideshow__list__item">
      <img src="./assets/01.jpg" alt="">
    </li>
    <li class="slideshow__list__item">
      <img src="./assets/02.jpg" alt="">
    </li>
    <li class="slideshow__list__item">
      <img src="./assets/03.jpg" alt="">
    </li>
    <li class="slideshow__list__item">
      <img src="./assets/04.jpg" alt="">
    </li>
  </ul>

</div>

</body>
</html>
